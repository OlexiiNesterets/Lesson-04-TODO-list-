<!DOCTYPE html>
<html lang="en" class="max-width max-height">

<head>
    <meta charset="UTF-8">
    <title>Lesson 04</title>
    <link rel="stylesheet" href="css/lesson04Style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>

    <header class="header-footer-decoration header-padding">
        <h1 class="centered-text">CSS Dinner Shopping List
            <span class="to-block small-header">Let's go to the mall!</span>
        </h1>
    </header>

    <main>
        
        <ul class="todo-list content-conteiner-width-margin">
            <li>
                <label for="first-item" class="list-checkbox-label to-block">
                    <input type="checkbox" name="first" id="first-item" class="to-inline-block">
                    <span>A lot of pickles</span>
                </label>
            </li>
            <li>
                <label for="second-item" class="list-checkbox-label to-block">
                    <input type="checkbox" name="second" id="second-item" class="to-inline-block">
                    <span>10 apples</span>
                </label>
            </li>
            <li>
                <label for="third-item" class="list-checkbox-label to-block">
                    <input type="checkbox" name="third" id="third-item" class="to-inline-block">
                    <span>20 oranges</span>
                </label>
            </li>
            <li>
                <label for="fourth-item" class="list-checkbox-label to-block">
                    <input type="checkbox" name="fourth" id="fourth-item" class="to-inline-block">
                    <span>13 plates</span>
                </label>
            </li>
            <li>
                <label for="fifth-item" class="list-checkbox-label to-block">
                    <input type="checkbox" name="fifth" id="fifth-item" class="to-inline-block">
                    <span>15 bentos</span>
                </label>
            </li>
            <li>
                <label for="sixth-item" class="list-checkbox-label to-block">
                    <input type="checkbox" name="sixth" id="sixth-item" class="to-inline-block">
                    <span>1 bottle of Sake ^_^</span>
                </label>
            </li>
        </ul>
        
    </main>

    <footer class="header-footer-decoration content-conteiner-width-margin footer-padding">
        <span class="to-block centered-text small-header">Bon appetit :)</span>
    </footer>

</body>

</html>
